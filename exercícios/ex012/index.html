<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML</title>
</head>
<body>
     <h1>Inserindo videos alocados locamlmente</h1>
     <p>Este video esta alocado em meu proprio servidor</p>

     </video>

</html>
